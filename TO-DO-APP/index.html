<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>  To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="device" role="application">
      <header>
        <div class="brand">
          <div class="logo">TO</div>
          <div>
            <h1>To-Do</h1>
            <p class="lead">Clean, colorful page to manage quick tasks</p>
          </div>
        </div>
        <div class="controls">
          <div class="stat" id="remaining">0 remaining</div>
          <div style="width:12px"></div>
          <div class="stat" id="total">0 tasks</div>
        </div>
      </header>

      <main>
        <section>
          <div class="cards" id="cards">
            <!-- cards injected by JS -->
          </div>
          <div id="emptyNotice" class="empty" style="display:none;margin-top:16px">
            No tasks yet — add something quick from the right panel ✨
          </div>
        </section>

        <aside class="sidebar">
          <div style="display:flex;align-items:center;justify-content:space-between">
            <strong style="font-size:15px">Add Task</strong>
            <small style="color:var(--muted)">Quick & responsive</small>
          </div>

          <div style="height:12px"></div>

          <div class="addbox">
            <input id="taskInput" placeholder="What needs doing? e.g. Buy clay pots" maxlength="80" />
            <button id="addBtn" class="primary">Add</button>
          </div>

          <div class="todo-list" id="list"></div>

          <div style="height:12px"></div>
          <div style="display:flex;gap:8px;justify-content:space-between;align-items:center">
            <small style="color:var(--muted)">Store in local</small>
            <button id="clearAll" class="btn-icon" title="Clear all" style="padding:10px">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 6h18" stroke="#fff" stroke-opacity="0.9" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" stroke="#fff" stroke-opacity="0.9" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19 6l-1 14c0 1-1 2-2 2H8c-1 0-2-1-2-2L5 6" stroke="#fff" stroke-opacity="0.9" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </aside>
      </main>

    </div>
  </div>

  <button class="floating-add" id="floatingAdd" aria-label="Add new">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="#071021" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
    Add Task
  </button>

  <script src="script.js"></script>
</body>
</html>
